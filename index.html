<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <style>
            #board {
                position: relative;
                background-color: #ccc;
                border: 5px solid #ccc;
                width: 400;
                overflow: auto;
                margin-left: auto;
                margin-right: auto;
                border-radius: 15px;
            }
            #board div.grid {
                background-color: #fff;
                width: 90px;
                height: 90px;
                float: left;
                margin: 5px;
                border-radius: 5px;
            }
            #board div.tile {
                position: absolute;
                background-color: #ff6;
                width: 90px;
                height: 90px;
                margin: 5px;
                text-align: center;
                font-size: 32px;
                font-family: Arial, sans;
                line-height: 90px;
                font-weight: bold;
                border-radius: 5px;
                box-shadow: 1px 1px 2px #666;
            }
            textarea {
                display: none;
            }

        </style>
	</head>
	<body>
		<div id="board"></div>
        <textarea rows="5" cols="8"></textarea>
		<script>
            var KSH = {};

            // Config
            KSH.w = 4;
            KSH.h = 4;
            KSH.len = 100;
            KSH.container = '#board';
            KSH.update = false;
            KSH.inGame = false;
            KSH.block = true;

            // Methods
            KSH.index = function(x, y) {
                return x + '-' + y;
            };

            KSH.createMatrix = function() {
                KSH.matrix = new Array(KSH.w);

                for (i = 0; i < KSH.w; ++i) {
                    KSH.matrix[i] = new Array(KSH.h);

                    for (j = 0; j < KSH.h; ++j) {
                        KSH.matrix[i][j] = 0;
                    }
                }
            };

            KSH.createGrid = function() {
                for (j = 0; j < KSH.h; ++j) {
                    for (i = 0; i < KSH.w; ++i) {
                        var index = KSH.index(i, j);
                        $(KSH.container).append($('<div class="grid" id="' + index + '"></div>'));
                    }
                }
            };

            KSH.drawDebugMatrix = function() {
                /* Debug */
                var str = '';

                for (j = 0; j < KSH.h; ++j) {
                    for (i = 0; i < KSH.w; ++i) {
                        str = str + KSH.matrix[i][j] + ' ';
                    }

                    str = str + '\n';
                }

                $('textarea').html(str);
            };

            KSH.isFull = function() {
                for (j = 0; j < KSH.h; ++j) {
                    for (i = 0; i < KSH.w; ++i) {
                        if (KSH.matrix[i][j] == 0) {
                            return false;
                        }
                    }
                }

                return true;
            };

            KSH.generate = function() {
                if (KSH.isFull()) {
                    return false;
                }

                var item = Math.round(Math.random() * 3) + 1;
                var x = Math.round(Math.random() * (KSH.w - 1));
                var y = Math.round(Math.random() * (KSH.h - 1));

                if (KSH.matrix[x][y] != 0) {
                    KSH.generate();
                } else {
                    KSH.matrix[x][y] = item;

                    /* GUI*/
                    var tile = $('<div class="tile"></div>');
                    tile.attr('id', KSH.index(x, y)).html(item).hide().css({
                        top: y * KSH.len, left: x * KSH.len
                    });

                    $(KSH.container).append(tile);

                    tile.fadeIn(500, function() {
                        KSH.block = false;
                    });
                }

                return true;
            };

            KSH.swap = function(x1, y1, x2, y2) {
                var tile = $("div#" + KSH.index(x1, y1) + ".tile");
                tile.animate({
                    top: y2 * KSH.len, left: x2 * KSH.len
                },{
                    duration: 100,
                    complete: function() {
                        $(this).attr('id', KSH.index(x2, y2));
                    }
                });
            };

            KSH.up = function() {
                for (j = 0; j < KSH.h; ++j) {
                    for (i = 0; i < KSH.w; ++i) {
                        if (KSH.matrix[i][j] != 0) {
                            var dj = j - 1;

                            while (dj >= 0 && KSH.matrix[i][dj] == 0) {
                                dj--;
                            }

                            // Movement
                            dj++;

                            if (dj != j) {
                                KSH.matrix[i][dj] = KSH.matrix[i][j];
                                KSH.matrix[i][j] = 0;
                                KSH.update = true;
                                KSH.swap(i, j, i, dj);
                            }
                        }
                    }
                }
            };
            KSH.down = function() {
                for (j = KSH.h - 1; j >= 0; --j) {
                    for (i = 0; i < KSH.w; ++i) {
                        if (KSH.matrix[i][j] != 0) {
                            var dj = j + 1;

                            while (dj < KSH.h && KSH.matrix[i][dj] == 0) {
                                dj++;
                            }

                            // Movement
                            dj--;

                            if (dj != j) {
                                KSH.matrix[i][dj] = KSH.matrix[i][j];
                                KSH.matrix[i][j] = 0;
                                KSH.update = true;
                                KSH.swap(i, j, i, dj);
                            }
                        }
                    }
                }
            };
            KSH.left = function() {
                for (i = 0; i < KSH.w; ++i) {
                    for (j = 0; j < KSH.h; ++j) {
                        if (KSH.matrix[i][j] != 0) {
                            var di = i - 1;

                            while (di >= 0 && KSH.matrix[di][j] == 0) {
                                di--;
                            }

                            // Movement
                            di++;

                            if (di != i) {
                                KSH.matrix[di][j] = KSH.matrix[i][j];
                                KSH.matrix[i][j] = 0;
                                KSH.update = true;
                                KSH.swap(i, j, di, j);
                            }
                        }
                    }
                }
            };
            KSH.right = function() {
                for (i = KSH.w - 1; i >= 0; --i) {
                    for (j = 0; j < KSH.h; ++j) {
                        if (KSH.matrix[i][j] != 0) {
                            var di = i + 1;

                            while (di < KSH.w && KSH.matrix[di][j] == 0) {
                                di++;
                            }

                            // Movement
                            di--;

                            if (di != i) {
                                KSH.matrix[di][j] = KSH.matrix[i][j];
                                KSH.matrix[i][j] = 0;
                                KSH.update = true;
                                KSH.swap(i, j, di, j);
                            }
                        }
                    }
                }
            };

            KSH.startGame = function() {
                $(KSH.container).html('');
                KSH.inGame = true;
                KSH.createMatrix();
                KSH.createGrid();
                KSH.generate();
                KSH.drawDebugMatrix(); // Debug code
            };


            // Begin
            KSH.startGame();

            $('body').on('keyup', function(ev) {
                /* You are blocked */
                if (KSH.block) {
                    console.log('crap')
                    return;
                }

                /* Terminated */
                if (!KSH.inGame) {
                    alert('I told you GAME OVER, man :P');
                }

                KSH.block = true;

                switch(ev.keyCode) {
                    case 38:
                        KSH.up();
                        break;
                    case 40:
                        KSH.down();
                        break;
                    case 37:
                        KSH.left();
                        break;
                    case 39:
                        KSH.right();
                        break;
                }

                if (KSH.update) {
                    KSH.update = false;
                    KSH.generate();
                    KSH.drawDebugMatrix(); // Debug code

                    if (KSH.isFull()) {
                        alert('game over man');
                        KSH.inGame = false;
                    }
                } else {
                    KSH.block = false;
                }

            });
		</script>
	</body>
</html>
